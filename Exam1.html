<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KaoHe1</title>
</head>

<body>
    <form action="">
        <p>请输入需要排列的字符串：</p>
        <input type="text" id="Input" required="required" placeholder="请输入字符串">
        <button type="button" onclick="SortStr()">提交</button>
        <input type="text" id="Output">
    </form>
    <script>
        function SortStr() {
            var newstr = "";
            var str = document.getElementById("Input").value;
            for (var i = 0; i < str.length; i++) {
                // 此处为删除重复的字符
                if (newstr.search(str[i]) == -1) {
                    newstr += str[i];
                }
            }
            newstr = newstr.split("");//分割成每一个字符
            // 此处进行排序
            newstr.sort(function (a, b) {
                if (a > b) return 1;
                else if (a <= b) return 0;
            })
            document.getElementById("Output").value = newstr;
        }
    </script>
</body>

</html>
